<div class="registration-container">

  <!-- ----------------- LADO ESQUERDO: FORMULÁRIO ----------------- -->
  <div class="form-side">

      <h1>Inicie seu login</h1>

      <form (ngSubmit)="onLogin()">

          <!-- Email -->
          <div class="input-group">
              <label for="email">E-mail</label>
              <input 
                  type="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  [(ngModel)]="email"
                  name="email"
                  required
              >
          </div>

          <!-- Senha -->
          <div class="input-group">
              <label for="senha">Senha</label>
              <input 
                  type="password"
                  id="senha"
                  placeholder="Insira sua senha"
                  [(ngModel)]="senha"
                  name="senha"
                  required
              >
          </div>
      
          <!-- Botão -->
          <button type="submit" class="sign-up-button">
              Entrar
          </button>

      </form>

      <!-- Mensagem de retorno (igual no antigo) -->
      <p>{{ message }}</p>

      <!-- Links -->
      <p class="login-link">
          Não possui uma conta?
          <a (click)="redirectToRegister()" style="cursor: pointer;">Fazer Cadastro</a>
      </p>

  </div>

  <!-- ----------------- LADO DIREITO: ILUSTRAÇÃO ----------------- -->
  <div class="illustration-side">
      <img src="assets/imagelogin.png" alt="Ilustração de cadastro e segurança">
  </div>

</div>
